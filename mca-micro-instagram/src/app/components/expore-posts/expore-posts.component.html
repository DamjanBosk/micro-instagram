<div
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
>
  <div class="gallery">
    <div class="gallery-layout">
      <div *ngFor="let post of posts" class="gallery-item">
        <a routerLink="/{{ post.id }}/details"
          ><img [src]="post.thumbnailUrl" alt="" [title]="post.title"
        /></a>
      </div>
    </div>
  </div>
</div>
